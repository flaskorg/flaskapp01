<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <p>example.com</p>
        <form method="POST">
            <input class="input-box" type="email" name="email" placeholder="Enter email" required>
            <input class="input-box" type="password" name="password" placeholder="Enter password" required>
            <button class="button" type="submit">Sign Up</button>
        </form>
        <div class="alt-link">
            Already registered? <a href="{{ url_for('login') }}">Log in here.</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
